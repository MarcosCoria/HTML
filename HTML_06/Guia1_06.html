<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="ruta del método que va a manejar la información" method="POST" enctype="multipart/form-data">
        <label for="name">Nombre del usuario</label>
        <input type="text" id="name" placeholder="nombre"> <br>
        <label for="codigo">Contraseña</label>
        <input type="password" id="codigo"> <br>
        <label for="edad">Edad del usuario</label>
        <input type="number" id="edad"> <br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha"> <br>
        <h3><b>Menú sin select</b></h3>
        Sexo del usuario <br>
        <!-- El 'id' del input y el 'for' del label deben ser el mismo -->
        <!-- Para que no se puedan elegir más de una opción, todos los input deben tener el mismo nombre -->
        <input type="radio" name="sexo1" id="hombre" value="1">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo2" id="mujer" value="2">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="otro" value="3">
        <label for="otro">Prefiero no decirlo</label><br>
        <h3><b>Menú con select</b></h3>
        País de nacimiento
        <select name="pais">
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Perú</option>
            <option>Chile</option>
        </select> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>
